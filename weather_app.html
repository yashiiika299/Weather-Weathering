<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .weather-container:hover {
            transform: translateY(-5px);
        }

        .search-box {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .weather-info.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .date {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 72px;
            font-weight: 100;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .weather-icon {
            font-size: 64px;
            margin: 20px 0;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .description {
            font-size: 18px;
            text-transform: capitalize;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: scale(1.05);
        }

        .detail-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            margin-top: 5px;
        }

        .error {
            display: none;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 20px;
                margin: 10px;
            }
            
            .temperature {
                font-size: 56px;
            }
            
            .weather-icon {
                font-size: 48px;
            }
            
            .details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" id="searchBtn">üîç</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Getting weather data...</p>
        </div>

        <div class="error" id="error">
            <p id="errorMessage">City not found. Please try again.</p>
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="location" id="location">
                üìç <span id="cityName">New York</span>
            </div>
            <div class="date" id="currentDate"></div>
            
            <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
            <div class="temperature" id="temperature">22¬∞</div>
            <div class="description" id="description">Sunny</div>

            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">25¬∞</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">12 km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">1013 hPa</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.apiKey = ''; // OpenWeatherMap API key would go here
                this.baseUrl = 'https://api.openweathermap.org/data/2.5/weather';
                this.init();
                this.loadDemoData();
            }

            init() {
                this.cityInput = document.getElementById('cityInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.weatherInfo = document.getElementById('weatherInfo');

                this.searchBtn.addEventListener('click', () => this.searchWeather());
                this.cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchWeather();
                });

                this.updateDate();
            }

            updateDate() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
            }

            async searchWeather() {
                const city = this.cityInput.value.trim();
                if (!city) return;

                this.showLoading();
                this.hideError();
                this.hideWeatherInfo();

                // Simulate API call with demo data
                setTimeout(() => {
                    this.loadDemoData(city);
                }, 1000);
            }

            // Demo data function (in real app, this would be an actual API call)
            loadDemoData(searchCity = 'New York') {
                const demoData = {
                    'london': {
                        city: 'London',
                        temperature: 15,
                        description: 'cloudy',
                        feelsLike: 13,
                        humidity: 78,
                        windSpeed: 8,
                        pressure: 1005,
                        icon: '‚òÅÔ∏è'
                    },
                    'tokyo': {
                        city: 'Tokyo',
                        temperature: 28,
                        description: 'partly cloudy',
                        feelsLike: 31,
                        humidity: 55,
                        windSpeed: 15,
                        pressure: 1020,
                        icon: '‚õÖ'
                    },
                    'sydney': {
                        city: 'Sydney',
                        temperature: 25,
                        description: 'sunny',
                        feelsLike: 27,
                        humidity: 45,
                        windSpeed: 18,
                        pressure: 1015,
                        icon: '‚òÄÔ∏è'
                    },
                    'paris': {
                        city: 'Paris',
                        temperature: 18,
                        description: 'rainy',
                        feelsLike: 16,
                        humidity: 85,
                        windSpeed: 6,
                        pressure: 998,
                        icon: 'üåßÔ∏è'
                    },
                    'moscow': {
                        city: 'Moscow',
                        temperature: -5,
                        description: 'snowy',
                        feelsLike: -8,
                        humidity: 90,
                        windSpeed: 12,
                        pressure: 1025,
                        icon: '‚ùÑÔ∏è'
                    }
                };

                const cityKey = searchCity.toLowerCase();
                let weatherData = demoData[cityKey];

                if (!weatherData) {
                    // Default data for unknown cities
                    const temps = [18, 22, 25, 28, 15, 12, 30];
                    const conditions = [
                        { desc: 'sunny', icon: '‚òÄÔ∏è' },
                        { desc: 'cloudy', icon: '‚òÅÔ∏è' },
                        { desc: 'partly cloudy', icon: '‚õÖ' },
                        { desc: 'rainy', icon: 'üåßÔ∏è' }
                    ];
                    
                    const randomTemp = temps[Math.floor(Math.random() * temps.length)];
                    const randomCondition = conditions[Math.floor(Math.random() * conditions.length)];
                    
                    weatherData = {
                        city: searchCity,
                        temperature: randomTemp,
                        description: randomCondition.desc,
                        feelsLike: randomTemp + Math.floor(Math.random() * 6 - 3),
                        humidity: Math.floor(Math.random() * 40 + 40),
                        windSpeed: Math.floor(Math.random() * 20 + 5),
                        pressure: Math.floor(Math.random() * 50 + 990),
                        icon: randomCondition.icon
                    };
                }

                this.displayWeather(weatherData);
            }

            displayWeather(data) {
                document.getElementById('cityName').textContent = data.city;
                document.getElementById('temperature').textContent = `${data.temperature}¬∞`;
                document.getElementById('description').textContent = data.description;
                document.getElementById('feelsLike').textContent = `${data.feelsLike}¬∞`;
                document.getElementById('humidity').textContent = `${data.humidity}%`;
                document.getElementById('windSpeed').textContent = `${data.windSpeed} km/h`;
                document.getElementById('pressure').textContent = `${data.pressure} hPa`;
                document.getElementById('weatherIcon').textContent = data.icon;

                this.hideLoading();
                this.showWeatherInfo();
                this.cityInput.value = '';
            }

            showLoading() {
                this.loading.classList.add('show');
            }

            hideLoading() {
                this.loading.classList.remove('show');
            }

            showError(message = 'City not found. Please try again.') {
                document.getElementById('errorMessage').textContent = message;
                this.error.classList.add('show');
                setTimeout(() => this.hideError(), 3000);
            }

            hideError() {
                this.error.classList.remove('show');
            }

            showWeatherInfo() {
                this.weatherInfo.classList.add('show');
            }

            hideWeatherInfo() {
                this.weatherInfo.classList.remove('show');
            }
        }

        // Initialize the weather app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WeatherApp();
        });
    </script>
</body>
</html>
